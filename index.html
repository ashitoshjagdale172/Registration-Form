<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
    <center><h1>Registration Form</h1></center>

    <form onsubmit="handleFormSubmission(event)">
      <div>
        <label for="firstName">First Name<span>*</span></label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your First Name"
          required
          pattern="[A-Za-z]+"
          title="First name should only contain letters."

        />
      </div>
      <div>
        <label for="lastName">Last Name<span>*</span></label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your Last Name"
          required
          pattern="[A-Za-z]+"
          title="Last
           name should only contain letters."
        />
      </div>
      <div>
        <label for="mobile">Mobile No.<span>*</span></label>
        <input type="tel" id="mobile" name="mobile" required placeholder="Enter your Mobile Number"required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number."/>
      </div>
      <div>
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          min="18"
          max="100"
          placeholder="Age "
          title="Age must be between 18 and 100."
        />
      </div>
      <div class="gender">
        <label for="gender"> Gender</label>
        <input type="radio" id="male" name="gender" value="male" /> Male
        <input type="radio" id="female" name="gender" value="female" />Female
      </div>
      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your Address" ></textarea>
      </div>
      <div>
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email" />
      </div>
      <div>
        <label for="password">Password<span>*</span></label>
        <input
          type="password"                                                                                                                                                                                                                                                                                                                                                                                                                
          id="password"
          name="password"
          required
          placeholder="Enter your Password"
          minlength="8"
          title="Password must be at least 8 characters long."
        />
      </div>
      <div>
        <label for="confirm_password">Confirm Password<span>*</span></label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          placeholder="Confirm Password"
          minlength="8"
          title="Password must be at least 8 characters long."
        />
      </div>
      <center>
        <div>
          <button type="submit" value="Submit">Register</button>
        </div>
      </center>
    </form>
</div>

  </body>
  <script src="script.js">
   
  </script>
</html>

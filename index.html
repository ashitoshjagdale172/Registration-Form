<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center items-center bg-blue-500 font-sans min-h-screen">
    <div class="container mx-auto p-4">
      <center><h1 class="text-white font-extrabold text-3xl">Registration Form</h1></center>

      <form class="bg-white bg-opacity-90 mt-6 p-6 rounded-lg w-full max-w-lg mx-auto" onsubmit="handleFormSubmission(event)">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-700 font-semibold">First Name<span class="text-red-500">*</span></label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your First Name"
            required
            pattern="[A-Za-z]+"
            title="First name should only contain letters."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="lastName" class="block text-gray-700 font-semibold">Last Name<span class="text-red-500">*</span></label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your Last Name"
            required
            pattern="[A-Za-z]+"
            title="Last name should only contain letters."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="mobile" class="block text-gray-700 font-semibold">Mobile No.<span class="text-red-500">*</span></label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            required
            placeholder="Enter your Mobile Number"
            required
            pattern="[0-9]{10}"
            title="Please enter a valid 10-digit mobile number."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="age" class="block text-gray-700 font-semibold">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="18"
            max="100"
            placeholder="Age"
            title="Age must be between 18 and 100."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="gender" class="block text-gray-700 font-semibold">Gender</label>
          <div class="mt-2">
            <input type="radio" id="male" name="gender" value="male" class="mr-2" /> Male
            <input type="radio" id="female" name="gender" value="female" class="ml-4 mr-2" />Female
          </div>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-700 font-semibold">Address</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter your Address"
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold">Email<span class="text-red-500">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your Email"
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold">Password<span class="text-red-500">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your Password"
            minlength="8"
            title="Password must be at least 8 characters long."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 font-semibold">Confirm Password<span class="text-red-500">*</span></label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            placeholder="Confirm Password"
            minlength="8"
            title="Password must be at least 8 characters long."
            class="mt-2 p-2 border border-gray-300 rounded w-full"
          />
        </div>
        <center>
          <div>
            <button type="submit" value="Submit" class="mt-4 mb-4 w-64 h-12 text-white font-bold text-lg bg-blue-500 rounded hover:bg-blue-600 transition duration-300">Register</button>
          </div>
        </center>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
